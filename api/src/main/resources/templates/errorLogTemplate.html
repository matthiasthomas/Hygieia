<body>
	<div class="rps_49ac">
		<span>The following errors were encountered in last 24 hours,
			within the Hygieia application. (E-Mail body shows only upto 50 raws,look at attachment for more details)</span> <br /> <br /> <br />
		<table>
			<tbody>
				<tr>
					<th>Error Timestamp</th>
					<th>Module</th>
					<th>Functionality</th>
					<th>Message</th>
					<th>Exception</th>
				</tr>
				<tr th:each="errorLog : ${errorList}">
					<td th:text="${errorLog.displayDate()}"></td>
					<td th:text="${errorLog.module}"></td>
					<td th:text="${errorLog.functionality}"></td>
					<td th:text="${errorLog.message}"></td>
					<td th:text="${errorLog.truncateException()}"></td>
				</tr>
			</tbody>
		</table>
		
		<br />
		<span>Last 7 days stats:</span> <br /> <br /> 
		
		<table>
			<tbody>
				<tr>
					<th>Date</th>
					<th>Total</th>
				</tr>
				<tr th:each="moduleCount : ${moduleCountList}">
					<td th:text="${moduleCount.createDate}"></td>
					<td th:text="${moduleCount.total}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
