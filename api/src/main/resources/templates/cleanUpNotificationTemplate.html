<body>
	<div class="rps_49ac">
		<span>DB cleanup completed with status : <span th:text="${STATUS}"></span></span> <br /> <br /> 
		<span>Find below as the DB clean up done by DB collection :</span> <br /> <br /> <br />
		<table>
			<tbody>
				<tr>
					<th>Collector Name</th>
					<th>Collection Name</th>
					<th>No of Records before deletion</th>
					<th>Records Deleted</th>
				</tr>
				<tr th:each="collection : ${COLLECTION_CLEANUP}">
					<td th:text="${collection.collector}"></td>
					<td th:text="${collection.name}"></td>
					<td th:text="${collection.count_before_delete}"></td>
					<td th:text="${collection.deleted_count}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
